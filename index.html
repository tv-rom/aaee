<html>
<head>
  <title>threejs - test</title>

  <style>
    body{
   		margin: 0;
   		overflow: hidden;
   		background-color: #000;
    }

    canvas{
    	background: red;
    }
  </style>
</head>

<body>

	<canvas id="myCanvas"></canvas>

	<script src="three.js"></script>
	

	<script>
		var renderer = new THREE.WebGLRenderer({
			canvas: document.getElementById('myCanvas'),
			antialias: true,
			alpha: true});
		renderer.setClearColor(0x00ff00);
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);

		var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 3000);
		

		var scene = new THREE.Scene();
		scene.background = new THREE.Color( 0x5864ff );
		

		var light = new THREE.AmbientLight(0xffffff, 0.5);
		scene.add(light);

		var light1 = new THREE.PointLight(0xffffff,0.5);
		scene.add(light1);

		var geometry = new THREE.IcosahedronBufferGeometry(200, 1);
		var geometry2 = new THREE.BoxGeometry(900, 30,30);
		var material = new THREE.MeshBasicMaterial({
					color: 0xff5858,
					wireframe: true
					 wireframeLinewidth: 10,
					
			});

		var material2 = new THREE.MeshLambertMaterial({
					color: 0xff5858,
					
					
			});

		var mesh = new THREE.Mesh(geometry2,material);

		mesh.position.set(000,0,-1000);

		//scene.add(mesh);

		var mesh1 = new THREE.Mesh(geometry2,material);

		mesh1.position.set(0,000,-2000);

		scene.add(mesh1);

		requestAnimationFrame(render);


		function render(){

		mesh.rotation.x+=0.001;
		mesh.rotation.y+=0.001;

		mesh1.rotation.x-=0.01;
		mesh1.rotation.y-=0.01;

		renderer.render(scene,camera);
		requestAnimationFrame(render);
		}

	</script>


</body>
</html>
