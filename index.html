<html>

<head>
  <title>All Along Electronic Entertainment Co.</title>

  <style>
    body{
   		margin: 0;
   		overflow: hidden;
   		background-color: #ff5858;
    }

    canvas{
    	background: #ff5858;
    }

    #copy{
    position: absolute;
    color:#ff5858;
    display: block;
    
    top: 10%;
    width:100%;
    text-align:center;
    font-family: helvetica;
    
    }

    #logo{
    	
    position: absolute;
    display: block;
    width:30%;
    height: 100%;
    left: 50%;
    top: 20%;
    
    
    }


   
  </style>
</head>

<body>

	<div id="copy">
<img src="logo1.png" width="30px">
</div>

	<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
	<script src="https://threejs.org/examples/js/effects/OutlineEffect.js"></script>

	<script>


var group, container, renderer, scene, camera, controls, effect;

init();
animate();

function init() {

    // renderer
    renderer = new THREE.WebGLRenderer({
        antialias: true
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xccccff);
    container = document.createElement('div');
    document.body.appendChild(container);
    container.appendChild(renderer.domElement);

    // scene
    scene = new THREE.Scene();
    scene.background = new THREE.Color( 0x5864ff );

    // camera
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.set(0, 200, 0);
    camera.lookAt(scene.position);

    // (camera) controls
    // mouse controls: left button to rotate, 
    //    mouse wheel to zoom, right button to pan
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    //controls.minDistance = 10;
	//controls.maxDistance = 50;


    group = new THREE.Group();
	scene.add( group );
	
	
	//lite
	scene.add( new THREE.AmbientLight( 0xffffff ) );
	
	var pointLight = new THREE.PointLight(0xffffff,1);
	pointLight.position.set(200,200,200);
	scene.add(pointLight);

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
				directionalLight.position.set( 0, -1000, -1000 ).normalize();
				//scene.add( directionalLight );
	//logoloader

    var loader = new THREE.TextureLoader();

// Load an image file into a custom material
var logomaterial = new THREE.MeshLambertMaterial({
  map: loader.load('https://s3.amazonaws.com/duhaime/blog/tsne-webgl/assets/cat.jpg')
});

// create a plane geometry for the image with a width of 10
// and a height that preserves the image's aspect ratio
var logogeometry = new THREE.PlaneGeometry(10, 10*.75);

// combine our image geometry and material into a mesh
var logomesh = new THREE.Mesh(logogeometry, logomaterial);

// set the position of the image mesh in the x,y,z dimensions
logomesh.position.set(0,0,0)

// add the image to the scene
group.add(logomesh);


	//stuff
   
		var geometry = new THREE.IcosahedronBufferGeometry(700,0);
		var geometry2 = new THREE.IcosahedronBufferGeometry(7000, 1);
		
		var geometry3 = new THREE.SphereGeometry( 20, 32, 32 );
		
	
		var material = new THREE.MeshBasicMaterial({
					color: 0xff5858,	
			});
		var material2 = new THREE.MeshLambertMaterial({
					color: 0x5864ff,
					side: THREE.BackSide,
                    shininess: 100,
                    specular: 0xffffff,
                    transparent: false,
                    opacity:1,
                    
                    flatShading:true,
						
			});
		
	
		var material3 = new THREE.MeshToonMaterial( {
            color: 0x000000,
            specular: 0xffffff,
            shininess: 0,  
            
        } );
		var sphere = new THREE.Mesh( geometry3, material3 );
	
		group.add( sphere );

		
		var mesh2 = new THREE.Mesh(geometry,material2);

		var newMesh = mesh2.clone();

		var newMesh2 = newMesh.clone();
		
		
		sphere.position.set(0,0,0);
		mesh2.position.set(0,0,0);
		newMesh2.position.set(0,0,0);

		group.add( mesh2 );
	
	effect = new THREE.OutlineEffect( renderer );
		
    // events
    window.addEventListener('resize', onWindowResize, false);

}

function onWindowResize(event) {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {

	requestAnimationFrame(animate);
	group.rotation.y += 0.0005;
	group.rotation.x += 0.0005;
    render();
}

function render(){
	effect.render(scene, camera);
}
</script>
</body>
</html>
