<html>
<head>
  <title>threejs - test</title>

  <style>
    body{
   		margin: 0;
   		overflow: hidden;
   		background-color: #000;
    }

    canvas{
    	background: red;
    }

    #copy{
    position: absolute;
    color:#ff5858;
    display: block;
    
    top: 60%;
    width:100%;
    text-align:center;
    font-family: helvetica;
    font-size:10px;
    }

    #logo{
    position: absolute;
    
    display: block;
    
    top: 30%;
    width:100%;
    text-align:center;
    font-family: helvetica;
    font-size:100px;
    }
  </style>
</head>

<body>

<div id="copy">

</div>

<div id="logo">
<img src="AAEE7.png" width="300" height = "300">
</div>
	<canvas id="myCanvas"></canvas>

	<script src="three.js"></script>
	

	<script>
		var renderer = new THREE.WebGLRenderer({
			canvas: document.getElementById('myCanvas'),
			antialias: true,
			alpha: true});
		renderer.setClearColor(0x00ff00);
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);

		var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 3000);
		

		var scene = new THREE.Scene();
		scene.background = new THREE.Color( 0x5864ff );
		

		var geometry = new THREE.IcosahedronBufferGeometry(40, 1);
		var geometry2 = new THREE.IcosahedronBufferGeometry(210, 1);
	
		var material = new THREE.MeshBasicMaterial({
					color: 0xff5858,
					
			});
		var material2 = new THREE.MeshBasicMaterial({
					color: 0xffffff,
					wireframe: true
					
			});

		

		var mesh = new THREE.Mesh(geometry,material);
		var mesh2 = new THREE.Mesh(geometry,material2);

		mesh.position.set(0,000,-1000);
		mesh2.position.set(0,000,-1000);

		scene.add(mesh);
		scene.add(mesh2);

					window.addEventListener( 'resize', onWindowResize, false );

					function onWindowResize(){

				    camera.aspect = window.innerWidth / window.innerHeight;
				    camera.updateProjectionMatrix();

				    renderer.setSize( window.innerWidth, window.innerHeight );

}





		requestAnimationFrame(render);


		function render(){

		mesh.rotation.x+=0.001;
		mesh.rotation.y+=0.001;

		mesh2.rotation.x+=0.001;
		mesh2.rotation.y+=0.001;

		renderer.render(scene,camera);
		requestAnimationFrame(render);
		}

	

	</script>


</body>
</html>
