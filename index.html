<html>
<head>
  <title>All Along Electronic Entertainment Co.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body{
   		margin: 0;
   		overflow: hidden;
   		background-color: #ff5858;
    }

    canvas{
    	background: #ff5858;
    }

    #copy{
    position: absolute;
    color:#ff5858;
    display: block;
    
    top: 60%;
    width:100%;
    text-align:center;
    font-family: helvetica;
    font-size:10px;
    }

    #logo{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    }

    #world {
  position: absolute;
  overflow: hidden;
  width: 100%;
  height: 100%;
}
  </style>
</head>

<body>

<div id="copy">

</div>

<div id="logo">
<img src="AAEE7.png" width="100%" height="auto" >
</div>
	<canvas id="myCanvas"></canvas>

	<script src="three.js"></script>
	
	

	<script>
		var renderer = new THREE.WebGLRenderer({
			canvas: document.getElementById('myCanvas'),
			antialias: true,
			alpha: true});
		renderer.setClearColor(0x00ff00);
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild( renderer.domElement );

		var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 3000);

		

		var scene = new THREE.Scene();
		scene.background = new THREE.Color( 0x5864ff );
		
		

//----------


		var geometry = new THREE.IcosahedronBufferGeometry(700, 1);
		var geometry2 = new THREE.IcosahedronBufferGeometry(7000, 1);
	
		var material = new THREE.MeshBasicMaterial({
					color: 0xff5858,
					
			});
		var material2 = new THREE.MeshBasicMaterial({
					color: 0xffffff,
					wireframe: true
					
			});

		

		var mesh = new THREE.Mesh(geometry,material);
		var mesh2 = new THREE.Mesh(geometry,material2);

		mesh.position.set(0,-25,-200);
		mesh2.position.set(0,0,-250);

		
		scene.add(mesh2);

					window.addEventListener( 'resize', onWindowResize, false );

					function onWindowResize(){

				    camera.aspect = window.innerWidth / window.innerHeight;
				    camera.updateProjectionMatrix();

				    renderer.setSize( window.innerWidth, window.innerHeight );

}





		requestAnimationFrame(render);


		function render(){

		mesh.rotation.x+=0.001;
		mesh.rotation.y+=0.001;

		mesh2.rotation.x+=0.001;
		mesh2.rotation.y+=0.001;

		renderer.render(scene,camera);
		requestAnimationFrame(render);
		}

	

	</script>


</body>
</html>
